        body{

       .gallery-container{
        display: flex;
        flex-wrap: wrap;
        gap: 10px;

       }
       .photo{
        flex: 1 1 calc(25% -20px); 
        max-width: calc(25% -20px);

        overflow: hidden;
        border-radius: 10px;
       }
       .photo img{
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
       }
